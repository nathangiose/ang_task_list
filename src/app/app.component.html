<div class="content">
  <br>
<h1 class="header">Tasks</h1>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Task" aria-label="Enter Task" aria-describedby="button-addon2" [(ngModel)]="newTask">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" (click)="saveTask()">Add Task</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td class="{{(!task.isCompleted)?'done':''}}" (click)="done(i)">{{ task.name }}</td>
            <td id="col2">X</td>
      </table>
    </div>
  </div>
</div>
</div>
